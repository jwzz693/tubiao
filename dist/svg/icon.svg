<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bg)"/>
  
  <!-- 光泽效果 -->
  <rect x="64" y="64" width="896" height="448" rx="180" ry="180" fill="url(#shine)"/>
  
  <!-- 图标主体 - 钻石/宝石形状 -->
  <g transform="translate(512, 480)">
    <!-- 上部三角 -->
    <polygon points="-200,-120 200,-120 280,-20 -280,-20" fill="#ffffff" opacity="0.95"/>
    <!-- 下部三角 -->
    <polygon points="-280,-20 280,-20 0,280" fill="#ffffff" opacity="0.85"/>
    <!-- 中线 -->
    <polygon points="-280,-20 -80,-20 0,280" fill="#e8e8ff" opacity="0.5"/>
    <polygon points="80,-20 280,-20 0,280" fill="#d8d8ff" opacity="0.5"/>
    <!-- 顶部切面 -->
    <polygon points="-200,-120 -80,-20 80,-20 200,-120" fill="#f0f0ff" opacity="0.3"/>
  </g>
  
  <!-- 文字 -->
  <text x="512" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#ffffff" opacity="0.9">ICON</text>
</svg>
